{% extends "base.html" %}

{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
    <div class="topcorner">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/accounts/logout/"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
    </div>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{message}}<br />
            </div>
        {% endfor %}
    {% endif %}
    <a href="http://10.76.205.223:8080/plugin/global-build-stats/showChart?buildStatId=5HFxdj*PJ9D*qo9yFtfaklm!fTTqWd1@"
       alt="chart" height="500" width="600" class="btn btn-primary">Click here to view the Build Status Graph</a>
    <a href="/accounts/accounts_home/" class="btn btn-primary">Return to Home Page</a>
    <style>
        .topcorner {
            position:absolute;
            top:3px;
            right: 10px;
         }
    </style>
{% endblock %}
