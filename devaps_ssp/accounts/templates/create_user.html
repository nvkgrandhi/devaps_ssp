{% extends "base.html" %}

{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
    <div class="topcorner">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/accounts/logout/"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 col-md-6 col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please fill the below details to create user</h3>
                    </div>
                    <div class="panel-body">
                        {% if error %}
                            <p> {{ error }}</p>
                        {% endif %}
                        <form method="post" action="/accounts/register/" name="RegistrationForm">{% csrf_token %}
                            <div class="form-group">
                                <label for="first_name">First Name:</label>
                                <input type="text" class="form-control" id="first_name" name="first_name">
                            </div>
                            <div class="form-group">
                                <label for="last_name">Last Name:</label>
                                <input type="text" class="form-control" id="last_name" name="last_name">
                            </div>
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" name="username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="role">Role:</label>
                                <select class="form-control" id="role" name="role" title="Select User Role">
                                    <option value=""></option>
                                    <option value="0">Developer</option>
                                    <option value="1">QA</option>
                                </select>
                                <!-- <input type="text" class="form-control" id="role" name="role"> -->
                            </div>
                            <button type="submit" class="btn btn-default">Create User</button>
                            <a href="#" class="btn btn-primary">Home</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
    .topcorner{
        position:absolute;
        top:3px;
        right: 10px;
     }
    </style>
{% endblock %}
